<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} &ndash; sibo's blog</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/javascripts/google-code-prettify/prettify.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body class="article">
    <div class="nav">
        <a href="/">&larr;</a>
    </div>
    <h2 class="title">{{page.title}}</h2>
    <p>
        <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
        {% for tag in page.tags %}
            <span class="tag">{{tag}}</span>
        {% endfor %}
    </p>
    <div class="content">
        {{ content }}
    </div>

        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-48397673-1', 'sibo.me');

    <script type="text/javascript" src="/javascripts/google-code-prettify/prettify.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('pre').addClass('prettyprint linenums');
        prettyPrint();
    });
