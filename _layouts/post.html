<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} &ndash; sibo's blog</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/javascripts/google-code-prettify/prettify.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body class="article">
    <div class="nav">
        <a href="/"><i class="fa fa-home"></i>Back to home</a>
    </div>
    <h1 class="title">{{page.title}}</h1>
    <p class="article-info">
        <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
        {% for tag in page.tags %}
            <span class="tag"><i class="fa fa-tag"></i>{{tag}}</span>
        {% endfor %}
    </p>
    <div class="content">
        {{ content }}
    </div>
	<div class="post-nav">
		{% if page.previous.url %} 
			<a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
		{% endif %} 
		{% if page.next.url %} 
			<a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a> 
		{% endif %} 
	</div>
	<div id="disqus_thread"></div>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-48397673-1', 'sibo.me');
    ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/javascripts/google-code-prettify/prettify.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('pre').addClass('prettyprint linenums');
        prettyPrint();
    });
    </script>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'sibome'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</body>

</html>
