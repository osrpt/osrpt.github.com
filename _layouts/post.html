<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} &ndash; osrpt's blog</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/javascripts/google-code-prettify/prettify.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
</head>
<body class="article">
    <div class="nav">
        <a href="/">&larr;</a>
    </div>
    <h2 class="title">{{page.title}}</h2>
    <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
    <div class="content">
        {{ content }}
    </div>
    <script src="/javascripts/google-code-prettify/prettify.js"></script>
    <script src="/javascripts/google-code-prettify/lang-basic.js"></script>
</body>
</html>
