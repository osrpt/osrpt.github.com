---
layout: default
title: Archive
---

<div class="page-archive">
    <h1>Archive</h1>
    <ul>
        {% for post in site.posts %}	
        <li>
            <strong>{{ post.date | date: "%B %e, %Y" }}</strong><a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}	
    </ul>
</div>
