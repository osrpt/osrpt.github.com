---
layout: default
title: Archive
---

<div class="page-archive">
    <ul>
        {% for post in site.posts %}	
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <strong>{{ post.date | date: "%B %e, %Y" }}</strong>
        </li>
        {% endfor %}
    </ul>
</div>
